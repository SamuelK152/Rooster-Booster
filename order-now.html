<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg py-0">
        <div class="container-fluid">
          <div class="d-flex flex-row align-items-center flex-nowrap w-100">
            <a class="navbar-brand py-0" href="index.html">
              <img
                class="logo img-fluid"
                src="images/logo.png"
                alt="Rooster Booster Logo"
                style="height: auto"
              />
            </a>
            <h1 class="title1 display-4 py-0 ms-0 me-auto mb-0">
              Rooster <br />
              Booster
            </h1>
            <button
              class="navbar-toggler ms-2 ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto align-items-center">
              <h1 class="title2 d-md-none">
                Rooster <br />
                Booster
              </h1>
              <a
                href="about-us.html"
                class="menu-btn btn btn-primary rounded-pill mx-2"
                style="--bs-btn: 40px"
                >About Us</a
              >
              <a
                href="cluckscriptions.html"
                class="menu-btn btn btn-primary rounded-pill mx-2"
                style="--bs-btn: 40px"
                >Cluckscriptions</a
              >
              <a
                href="cluck-at-us.html"
                class="menu-btn btn btn-primary rounded-pill mx-2"
                style="--bs-btn: 40px"
                >Cluck at Us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="bg-pic">
        <h1 id="page-top" class="display-4">Order Now</h1>
        <div class="jacket">
          <form
            class="row g-3"
            action="https://formspree.io/f/xgvynvdn"
            method="POST"
          >
            <div class="col-6">
              <label for="FirstNameValidation" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="FirstNameValidation"
                value=""
                required
              />
            </div>
            <div class="col-6">
              <label for="LastNameValidation" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="LastNameValidation"
                value=""
                required
              />
            </div>
            <div class="col-12">
              <label for="emailvalidation" class="form-label">E-mail</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="emailvalidation"
                required
              />
            </div>
            <div class="col-12">
              <label for="address1validation" class="form-label"
                >Address 1</label
              >
              <input
                type="text"
                class="form-control"
                id="address1validation"
                required
              />
            </div>
            <div class="col-12">
              <label for="Address2Validation" class="form-label"
                >Address 2</label
              >
              <input type="text" class="form-control" id="Address2Validation" />
            </div>
            <div class="col-12 md-8">
              <label for="CityValidation" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="CityValidation"
                required
              />
            </div>
            <div class="col-6 md">
              <label for="StateValidation" class="form-label">State</label>
              <select id="StateValidation" class="form-select" required>
                <option value="">Select a state</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
              </select>
            </div>
            <div class="col-6 md-2">
              <label for="ZipValidation" class="form-label">Zip</label>
              <input
                type="number"
                class="form-control"
                id="ZipValidation"
                required
              />
            </div>
            <div class="col-4">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cluckscription-choice"
                  id="Cluckscription1"
                  value="EarlyBirdBasic"
                  required
                />
                <label class="form-check-label" for="Cluckscription1"
                  >The Early Bird Basic</label
                >
              </div>
            </div>
            <div class="col-4">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cluckscription-choice"
                  id="Cluckscription2"
                  value="RoostersRoost"
                />
                <label class="form-check-label" for="Cluckscription2"
                  >The Rooster's Roost</label
                >
              </div>
            </div>
            <div class="col-4">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cluckscription-choice"
                  id="Cluckscription3"
                  value="option3"
                />
                <label class="form-check-label" for="Cluckscription3"
                  >The Cock a Doodle Deluxe</label
                >
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label" for="invalidCheck2">
                  Agree to clucks and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Cluck-Out</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid px-4 py-1">
        <div class="row align-items-center">
          <div class="col md-4 my-auto">
            <p class="my-0">&copy; Rooster Booster 2025</p>
          </div>
          <div class="col md-4 my-auto">
            <p class="my-0" style="text-align: center">
              8008 Funny Farm Ave SE, <br />
              Rainier WA 98576
            </p>
          </div>
          <div class="col md-4 my-auto">
            <a href="cluck-at-us.html" style="color: inherit">
              <p class="footer-link my-0" style="text-align: end">
                Cluck at Us
              </p>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
