<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg py-0">
        <div class="container-fluid">
          <div class="d-flex flex-row align-items-center flex-nowrap w-100">
            <a class="navbar-brand py-0" href="/index.html">
              <img
                class="logo img-fluid"
                src="images/logo.png"
                alt="Rooster Booster Logo"
                style="height: auto"
              />
            </a>
            <h1 class="display-4 title py-0 ms-0 me-auto mb-0">
              Rooster <br />
              Booster
            </h1>
            <button
              class="navbar-toggler ms-2 ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto align-items-center">
              <a href="/about-us.html" class="btn rounded-pill mx-2"
                >About Us</a
              >
              <a
                href="/cluckscriptions.html"
                class="btn btn-primary rounded-pill mx-2"
                >Cluckscriptions</a
              >
              <a
                href="/cluck-at-us.html"
                class="btn btn-primary rounded-pill mx-2"
                >Cluck at Us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="bg-pic">
        <h1 id="page-top" class="display-4">Order Now</h1>
        <div class="jacket">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="FirstNameValidation" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="FirstNameValidation"
                value=""
                required
              />
            </div>
            <div class="col-md-6">
              <label for="LastNameValidation" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="LastNameValidation"
                value=""
                required
              />
            </div>
            <div class="col-md-12">
              <label for="address1validation" class="form-label"
                >Address 1</label
              >
              <input
                type="text"
                class="form-control"
                id="address1validation"
                required
              />
            </div>
            <div class="col-md-12">
              <label for="Address2Validation" class="form-label"
                >Address 2</label
              >
              <input
                type="text"
                class="form-control"
                id="Address2Validation"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="CityValidation" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="CityValidation"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="StateValidation" class="form-label">State</label>
              <select id="StateValidation" class="form-select" required>
                <option value="">Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-2">
              <label for="ZipValidation" class="form-label">Zip</label>
              <input
                type="number"
                class="form-control"
                id="ZipValidation"
                required
              />
            </div>
            <div class="col-4">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cluckscription-choice"
                  id="Cluckscription1"
                  value="EarlyBirdBasic"
                  required
                />
                <label class="form-check-label" for="Cluckscription1"
                  >The Early Bird Basic</label
                >
              </div>
            </div>
            <div class="col-4">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cluckscription-choice"
                  id="Cluckscription2"
                  value="RoostersRoost"
                />
                <label class="form-check-label" for="Cluckscription2"
                  >The Rooster's Roost</label
                >
              </div>
            </div>
            <div class="col-4">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="cluckscription-choice"
                  id="Cluckscription3"
                  value="option3"
                />
                <label class="form-check-label" for="Cluckscription3"
                  >The Cock a Doodle Deluxe</label
                >
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label" for="invalidCheck2">
                  Agree to clucks and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Cluck-Out</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid px-4 py-1">
        <div class="row align-items-center">
          <div class="col md-4 my-auto">
            <p class="my-0">&copy; Rooster Booster 2025</p>
          </div>
          <div class="col md-4 my-auto">
            <p class="my-0" style="text-align: center">
              8008 Funny Farm Ave SE, <br />
              Rainier WA 98576
            </p>
          </div>
          <div class="col md-4 my-auto">
            <a href="/cluck-at-us.html" style="color: inherit">
              <p class="footer-link my-0" style="text-align: end">
                Cluck at Us
              </p>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
